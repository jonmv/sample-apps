name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Stash the key
      env:
        LALALA_KEY: ${{ secrets.lalala_key }}
      run: echo $LALALA_KEY > private_key.pem
    - name: Build with Maven
      run: mvn clean package vespa:submit -Pfat-test-application -DauthorEmail=jvenstad@verizonmedia.com \
           -Drepository=git@github.com:jonmv/sample-apps -Dbranch=master -Dcommit=$(git rev-parse HEAD)
